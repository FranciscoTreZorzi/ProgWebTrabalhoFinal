<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/js" src="/front-end/js/login.js"></script>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <nav>
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">Minha Loja</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="carrinho.html"><i class="material-icons">shopping_cart</i></a></li>
              <li><a href="login.html"><i class="material-icons">person</i></a></li>
            </ul>
          </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h3>Login</h3>
            <div class="row">
              <form id="loginForm" class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="username" type="text" class="validate">
                    <label for="username">Usuário</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Senha</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <button id="loginButton" class="btn">Entrar</button>
                  </div>
                </div>
              </form>
            </div>
        </div>     
    </main>
    <footer class="page-footer">
        <div class="container">
        <div class="row">
            <div class="col s12">
            <p class="grey-text text-lighten-4">© 2023 Minha Loja. Todos os direitos reservados.</p>
            </div>
        </div>
        </div>
    </footer>
</body>
</html>
